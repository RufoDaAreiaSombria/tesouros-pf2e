<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesouros PF2e</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Gerador de Tesouros PF2e</h1>
    </header>
    <main>
        <div>
            Selecione o ND e a dificuldade do encontro: <br>
            <select name="nd" id="nd">
                <option value="ND 1">ND 1</option>
                <option value="ND 2">ND 2</option>
                <option value="ND 3">ND 3</option>
                <option value="ND 4">ND 4</option>
                <option value="ND 5">ND 5</option>
                <option value="ND 6">ND 6</option>
                <option value="ND 7">ND 7</option>
                <option value="ND 8">ND 8</option>
                <option value="ND 9">ND 9</option>
                <option value="ND 10">ND 10</option>
                <option value="ND 11">ND 11</option>
                <option value="ND 12">ND 12</option>
                <option value="ND 13">ND 13</option>
                <option value="ND 14">ND 14</option>
                <option value="ND 15">ND 15</option>
                <option value="ND 16">ND 16</option>
                <option value="ND 17">ND 17</option>
                <option value="ND 18">ND 18</option>
                <option value="ND 19">ND 19</option>
                <option value="ND 20">ND 20</option>
            </select>
            <select name="dificuldade" id="dificuldade">
                <option value="Low">Low</option>
                <option value="Moderate">Moderate</option>
                <option value="Severe">Severe</option>
                <option value="Extreme">Extreme</option>
            </select>
            <input type="button" value="Gerar" id="Gerar" onclick="gerar()">
        </div>
        <div>
            Aqui vai o tesouro que gerar
        </div>
    </main>
    <footer>
        <h3><em>Feito por Rufo da Areia Sombria<br>Discord: @zerademanti</em></h3>
        <p>
            Baseado em Pathfinder 2e Remaster
            <br>
            Última atualização: Tian Xia Character Guide
            <br>
            Em caso de bugs, por favor entre em contato!
        </p>
    </footer>
</body>
</html>
