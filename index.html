<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesouros PF2e</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Gerador de Tesouros PF2e</h1>
    </header>
    <main>
        <div id="botões">
            <span id="instrução">Selecione o ND e a dificuldade do encontro:</span> <br>
            <select name="nd" id="nd">
                <option value=1>ND 1</option>
                <option value=2>ND 2</option>
                <option value=3>ND 3</option>
                <option value=4>ND 4</option>
                <option value=5>ND 5</option>
                <option value=6>ND 6</option>
                <option value=7>ND 7</option>
                <option value=8>ND 8</option>
                <option value=9>ND 9</option>
                <option value=10>ND 10</option>
                <option value=11>ND 11</option>
                <option value=12>ND 12</option>
                <option value=13>ND 13</option>
                <option value=14>ND 14</option>
                <option value=15>ND 15</option>
                <option value=16>ND 16</option>
                <option value=17>ND 17</option>
                <option value=18>ND 18</option>
                <option value=19>ND 19</option>
                <option value=20>ND 20</option>
            </select>
            <select name="dificuldade" id="dificuldade">
                <option value="Low">Low</option>
                <option value="Moderate">Moderate</option>
                <option value="Severe">Severe</option>
                <option value="Extreme">Extreme</option>
            </select>
            <input type="button" value="Gerar" id="Gerar" onclick="gerar()">
        </div>
        <div id="resultado">
            Aqui vai o tesouro que gerar
        </div>
    </main>
    <footer>
        <h3><em>Feito por Rufo da Areia Sombria<br>Discord: @zerademanti</em></h3>
        <p>
            Baseado em Pathfinder 2e Remaster
            <br>
            Última atualização: Tian Xia Character Guide
            <br>
            Em caso de bugs, por favor entre em contato!
        </p>
    </footer>
</body>
<script src="script.js"></script>
</html>
